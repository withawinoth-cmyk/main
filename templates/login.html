<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="/static/css/login.css">
    </head>

    <body>
        <div class="menu"></div>
        <div class="center_box">
            <div class="box_main">
                <button class="home" onclick="location='/'">HOME</button>
                <button class="register" onclick="location='/register'">สมัครสมาชิก</button>
            </div>
        </div>

        <div class="center_msg">
            <form action="/login" method="post">
                <p class="msg">เข้าสู่ระบบ</p>
                <input type="text" name="username" id="username" placeholder="Username" required class="username">
                <input type="password" name="password" id="password" placeholder="Password" required class="password">
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>

        <div class="end"></div>
    </body>
</html>
